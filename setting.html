#@layout()

#define content()
<div class="content-wrapper">
    <section class="content-header">
        <h1>
            模板设置
            <small>Template Setting</small>
        </h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <form class="form-horizontal form-setting" autocomplete="off" id="optionForm">
                        <div class="box-body ">
                            <h4 class="page-header">站长信息设置</h4>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">随机图片地址</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="图片地址..." name="sppan_blog_random_pic" value="#option('sppan_blog_random_pic')">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">系统公告</label>
                                <div class="col-sm-6">
                                    <textarea rows="5" class="form-control" placeholder="系统公告..." name="sppan_blog_notice_content">#option("sppan_blog_notice_content")</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">站长微信二维码</label>
                                <div class="col-sm-6">
                                    <button type="button"
                                            for-src="sppan_blog_zzwx"
                                            for-input="sppan_blog_zzwx_input"
                                            class="jp-image-browser btn btn-flat btn-default btn-xs">
                                        <i class="fa fa-fw fa-image"></i> 选择图片
                                    </button>
                                    <br/>
                                    <img src="#(CPATH)#option('sppan_blog_zzwx')" id="sppan_blog_zzwx">
                                    <input type="hidden" id="sppan_blog_zzwx_input" name="sppan_blog_zzwx" value="#option('sppan_blog_zzwx')">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">本站地址二维码</label>
                                <div class="col-sm-6">
                                    <button type="button"
                                            for-src="sppan_blog_bzdz"
                                            for-input="sppan_blog_bzdz_input"
                                            class="jp-image-browser btn btn-flat btn-default btn-xs">
                                        <i class="fa fa-fw fa-image"></i> 选择图片
                                    </button>
                                    <br/>
                                    <img src="#(CPATH)#option('sppan_blog_bzdz')" id="sppan_blog_bzdz">
                                    <input type="hidden" id="sppan_blog_bzdz_input" name="sppan_blog_bzdz" value="#option('sppan_blog_bzdz')">
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
#end
